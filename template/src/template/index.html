<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-itunes-app" content="app-id=881766160">
    <script type="text/javascript">
      (function () {
        var timer = null;
        function setFontSize () {
          document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
        }
        window.addEventListener('resize', function () {
          clearTimeout(timer)
          timer = setTimeout(setFontSize, 300)
        })
        setFontSize()
      })()
    </script>
    <script type = "text/javascript">
      (function() {
        window.zhuge = [];
        window.zhuge.methods = "_init identify track getDid getSid getKey setSuperProperty setUserProperties setWxProperties setPlatform".split(" ");
        window.zhuge.factory = function(b) {
          return function() {
            var a = Array.prototype.slice.call(arguments);
            a.unshift(b);
            window.zhuge.push(a);
            return window.zhuge;
          }
        };
        for (var i = 0; i < window.zhuge.methods.length; i++) {
          var key = window.zhuge.methods[i];
          window.zhuge[key] = window.zhuge.factory(key);
        }
        window.zhuge.load = function(b, x) {
          if (!document.getElementById("zhuge-js")) {
            var a = document.createElement("script");
            var verDate = new Date();
            var verStr = verDate.getFullYear().toString() + verDate.getMonth().toString() + verDate.getDate().toString();

            a.type = "text/javascript";
            a.id = "zhuge-js";
            a.async = !0;
            a.src ="https://zgapi.thejoyrun.com/zhuge.js?v=" + verStr;
            a.onerror = function() {
              window.zhuge.identify = window.zhuge.track = function(ename, props, callback) {
                if(callback && Object.prototype.toString.call(callback) === '[object Function]') {
                  callback();
                } else if (Object.prototype.toString.call(props) === '[object Function]') {
                  props();
                }
              };
            };
            var c = document.getElementsByTagName("script")[0];
            c.parentNode.insertBefore(a, c);
            window.zhuge._init(b, x)
          }
        };
        window.zhuge.load('b0f2e372185740dd9915675e8242fad1', {
          superProperty: {
            '应用名称': 'WEBEVENT'
          },
          adTrack:false,
          autoTrack:true,
          singlePage:true //是否是单页面应用（SPA），启用autoTrack后生效（选填，默认false）

        });

        var platform = '其他'
        if($.cookie('ypcookie')) {
          platform = '悦跑圈'
        }
        zhuge.track('WEB访问', {
          'url' : window.location.href,
          '平台' : platform
        });
      })();
    </script>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="app"></div>
    <script src="//joyrun-activity-upyun.thejoyrun.com/huodong/js/jquery-3.1.1.min.js"></script>
    <script src="//joyrun-activity-upyun.thejoyrun.com/common/js/jquery.cookie.js"></script>
    <script src="//joyrun-activity-upyun.thejoyrun.com/common/app/nativeService1.js"></script>
    <script src="//res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="//joyrun-activity-upyun.thejoyrun.com/common/js/share.js"></script>
    <script src="//joyrun-activity-upyun.thejoyrun.com/common/js/js_app_api.js"></script>
    <script src="//webevent.thejoyrun.com/common/app/main-1.1.3.min.js"></script>
    <script src="//joyrun-activity-upyun.thejoyrun.com/common/js/zhuge.js"></script>
    <script>
      // 非 app 内下方浮窗
      if(!$.cookie('ypcookie')) {
        var index_url = encodeURIComponent(window.location.href)
        jsRunApi.openJS({
          "id": "openWeb",
          "url": index_url
        });
      }
      // 百度统计
      var _hmt = _hmt || [];
      (function() {
        var hm = document.createElement("script");
        hm.src = "//hm.baidu.com/hm.js?7cfaa882ea03f1adfe434be26cc8a294";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
      })();
    </script>
  </body>
</html>
